language: node_js
node_js:
- stable
sudo: false
matrix:
  fast_finish: true
cache:
  directories:
  - node_modules
branches:
  except:
  - gh-pages
git:
  depth: 1
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm i -g typescript
install:
- npm install
addons:
  firefox: latest
after_success:
- openssl aes-256-cbc -K $encrypted_5e96d350c582_key -iv $encrypted_5e96d350c582_iv
  -in docs_rsa.enc -out build/docs/docs_rsa -d
- chmod 0600 build/docs/docs_rsa
- eval "$(ssh-agent -s)"
- ssh-add build/docs/docs_rsa
- npm i -g @compodoc/compodoc
- bash ./build/docs/publish-docs.sh
before_deploy:
- tsc ./build/prepare-npm-publish.ts
- node ./build/prepare-npm-publish.js
- tsc index.ts --declaration --target es5 --module commonjs
deploy:
  skip_cleanup: true
  provider: npm
  email: dvabuzyarov@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: dvabuzyarov/moq.ts
